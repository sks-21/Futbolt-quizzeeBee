<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question | quizzeeBee</title>
    <link rel="shortcut icon" href="/assets/images/img-logo-lg.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/0a41da8839.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://futbolt-ui.netlify.app/components/component.css" />
    <link rel="stylesheet" href="/stylesheets/styles.css" />
</head>

<body>
    <!-- || Container  -->
    <div class="qu-container">
        <!-- || Quiz heading  -->
        <div class="qu-head flx-col flx-cross-center">
            <h1 class="head-title">Premier League </h1>
        </div>

        <!-- || Quiz timer  -->
        <div class="qu-timer flx-col">
            <div class="timer-value"> 00:59 </div>
        </div>

        <!-- || Quiz Btns  -->
        <div class="qu-btns flx-row">
            <a href="/result/result.html"> <button
                    class="btn btn-outline btn-outline-error qu-buttons">Quit</button></a>
            <a href="/result/result.html"> <button
                    class="btn btn-outline btn-outline-success qu-buttons">Submit</button></a>
        </div>

        <!-- || Question container  -->
        <div class="question-container flx-col">
            <div class="question-num">Question: 1/5</div>
            <div class="question-content">
                Which team won the first Premier League title?
            </div>
            <ul class="question-option-container flx-col flx-center">
                <li class="question-option-item">Manchester United</li>
                <li class="question-option-item">Chelsea</li>
                <li class="question-option-item">Manchester City</li>
                <li class="question-option-item">Liverpool</li>
            </ul>
        </div>
        <div class="qu-foot flx-row">
            <a href="/result/result.html" class="content-footer-prev qu-foot-link"><i class="fas fa-angle-left"></i>
                Prev
            </a>
            <a href="/result/result.html" class="content-footer-next qu-foot-link">
                Next <i class="fas fa-angle-right"></i>
            </a>

        </div>
    </div>
    </div>
</body>

</html>
